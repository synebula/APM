# 参考： https://wiki.hyprland.org/Configuring/Keywords/
# 示例绑定参考： https://wiki.hyprland.org/Configuring/Binds/

################################################
# 主修饰键
################################################
$mod = SUPER # 徽标键
$terminal = kitty
$filemanager = nautilus



################################################
# 主要操作
################################################
bind = $mod, C, killactive # 关闭当前聚焦窗口
bind = $mod CTRL, delete, exit, # 退出桌面会话
bind = $mod, F, togglefloating, # 切换当前聚焦窗口为浮动
# bind = $mod CTRL, L, exec, swaylock # 锁屏
bind = $mod, P, pseudo, # 伪平铺模式
bind = $mod, S, togglesplit, # 切换分屏
bind = $mod, return, fullscreen, # 切换当前聚焦窗口全屏
bind = $mod, M, fullscreen, 1 # 将当前活动窗口切换为“最大化”（保留间距与顶部栏）
bind = $mod, F1, exec, ~/.config/hypr/scripts/keybinds.sh # 显示快捷键列表

# 应用快捷启动
bind = $mod, grave, exec, $terminal  # 打开终端（~）
bind = $mod, E, exec, $filemanager # 打开文件管理器
bind = $mod, V, exec, antigravity # 打开代码编辑器
bind = $mod, N, exec, obsidian # 打开笔记应用

################################################
# 控制操作
################################################
# 重复按键会切换/关闭启动器
bind = $mod, SPACE, exec, pkill rofi || rofi -show drun # 启动应用
bind = $mod, B, exec, pkill rofi || rofi -show filebrowser # 浏览文件
bind = $mod, R, exec, pkill rofi || rofi -show run # 运行命令

# 音量/媒体控制
# bind = , F10, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m # 切换输出静音
# bind = , F11, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d # 降低音量
# bind = , F12, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i # 提高音量
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # 切换输出静音
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # 切换麦克风静音
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ # 提高音量
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # 降低音量
bind = $mod, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%- # 快速降低音量
bind = $mod, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 10%+ # 快速提高音量
bind = $mod ALT, XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # 切换输出静音
bind = $mod ALT, XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # 切换输出静音
bind = , XF86AudioPlay, exec, playerctl play-pause # 播放/暂停
bind = , XF86AudioPause, exec, playerctl play-pause # 播放/暂停
bind = , XF86AudioNext, exec, playerctl next # 下一首
bind = , XF86AudioPrev, exec, playerctl previous # 上一首

# 截图
bind = , PRINT, exec, hyprshot -z -m window -o ~/tmp/screenshot # 截取当前窗口
bind = ALT, PRINT, exec, hyprshot -z -m region -o ~/tmp/screenshot # 框选截图
bind = ALT, A, exec, hyprshot -z -m region -o ~/tmp/screenshot # 框选截图

# 取色器
bind = $mod ALT, P, exec, hyprpicker # 取色


################################################
# 执行自定义脚本
################################################
bind = $mod, G, exec, ~/.config/hypr/scripts/gamemode.sh # 游戏模式：关闭特效



################################################
# 窗口操作
################################################
# 使用徽标键+方向键切换焦点
bind = $mod, left, movefocus, l # 向左移动焦点
bind = $mod, H, movefocus, l # 向左移动焦点
bind = $mod, right, movefocus, r # 向右移动焦点
bind = $mod, L, movefocus, r # 向右移动焦点
bind = $mod, up, movefocus, u # 向上移动焦点
bind = $mod, K, movefocus, u # 向上移动焦点
bind = $mod, down, movefocus, d # 向下移动焦点
bind = $mod, J, movefocus, d # 向下移动焦点

# 调整窗口大小
bind = $mod CONTROL, right, resizeactive, 50 0 # 增大宽度
bind = $mod CONTROL, H, resizeactive, 50 0 # 增大宽度
bind = $mod CONTROL, left, resizeactive, -50 0 # 减小宽度
bind = $mod CONTROL, L, resizeactive, -50 0 # 减小宽度
bind = $mod CONTROL, up, resizeactive, 0 -50 # 减小高度
bind = $mod CONTROL, K, resizeactive, 0 -50 # 减小高度
bind = $mod CONTROL, down, resizeactive, 0 50 # 增大高度
bind = $mod CONTROL, J, resizeactive, 0 50 # 增大高度

# 使用徽标键+上档键+方向键移动窗口
bind = $mod SHIFT, left, movewindow, l # 将窗口向左移动
bind = $mod SHIFT, H, movewindow, l # 将窗口向左移动
bind = $mod SHIFT, right, movewindow, r # 将窗口向右移动
bind = $mod SHIFT, L, movewindow, r # 将窗口向右移动
bind = $mod SHIFT, up, movewindow, u # 将窗口向上移动
bind = $mod SHIFT, K, movewindow, u # 将窗口向上移动
bind = $mod SHIFT, down, movewindow, d # 将窗口向下移动
bind = $mod SHIFT, J, movewindow, d # 将窗口向下移动

# 使用徽标键+鼠标拖拽移动/缩放窗口（左键移动，右键缩放）
bindm = $mod, mouse:272, movewindow # 按住左键拖动移动窗口
bindm = $mod, mouse:273, resizewindow # 按住右键拖动缩放窗口


################################################
# 工作区操作
################################################
# 使用徽标键+[0-9] 切换工作区
bind = $mod, 1, workspace, 1 # 切换到工作区 1
bind = $mod, 2, workspace, 2 # 切换到工作区 2
bind = $mod, 3, workspace, 3 # 切换到工作区 3
bind = $mod, 4, workspace, 4 # 切换到工作区 4
bind = $mod, 5, workspace, 5 # 切换到工作区 5
bind = $mod, 6, workspace, 6 # 切换到工作区 6
bind = $mod, 7, workspace, 7 # 切换到工作区 7
bind = $mod, 8, workspace, 8 # 切换到工作区 8
bind = $mod, 9, workspace, 9 # 切换到工作区 9
bind = $mod, 0, workspace, 10 # 切换到工作区 10
bind = $mod, Q, workspace, 11 # 切换到工作区 11
bind = $mod, A, workspace, 12 # 切换到工作区 12
bind = $mod, Z, workspace, 13 # 切换到工作区 13

# 使用徽标键+上档键+[0-9] 将当前窗口移动到工作区
bind = $mod SHIFT, 1, movetoworkspace, 1 # 将窗口移动到工作区 1
bind = $mod SHIFT, 2, movetoworkspace, 2 # 将窗口移动到工作区 2
bind = $mod SHIFT, 3, movetoworkspace, 3 # 将窗口移动到工作区 3
bind = $mod SHIFT, 4, movetoworkspace, 4 # 将窗口移动到工作区 4
bind = $mod SHIFT, 5, movetoworkspace, 5 # 将窗口移动到工作区 5
bind = $mod SHIFT, 6, movetoworkspace, 6 # 将窗口移动到工作区 6
bind = $mod SHIFT, 7, movetoworkspace, 7 # 将窗口移动到工作区 7
bind = $mod SHIFT, 8, movetoworkspace, 8 # 将窗口移动到工作区 8
bind = $mod SHIFT, 9, movetoworkspace, 9 # 将窗口移动到工作区 9
bind = $mod SHIFT, 0, movetoworkspace, 10 # 将窗口移动到工作区 10
bind = $mod SHIFT, Q, movetoworkspace, 11 # 将窗口移动到工作区 11
bind = $mod SHIFT, A, movetoworkspace, 12 # 将窗口移动到工作区 12
bind = $mod SHIFT, Z, movetoworkspace, 13 # 将窗口移动到工作区 13

# 使用徽标键+替代键+[0-9] 静默移动窗口到工作区
bind = $mod ALT, 1, movetoworkspacesilent, 1 # 将窗口静默移动到工作区 1
bind = $mod ALT, 2, movetoworkspacesilent, 2 # 将窗口静默移动到工作区 2
bind = $mod ALT, 3, movetoworkspacesilent, 3 # 将窗口静默移动到工作区 3
bind = $mod ALT, 4, movetoworkspacesilent, 4 # 将窗口静默移动到工作区 4
bind = $mod ALT, 5, movetoworkspacesilent, 5 # 将窗口静默移动到工作区 5
bind = $mod ALT, 6, movetoworkspacesilent, 6 # 将窗口静默移动到工作区 6
bind = $mod ALT, 7, movetoworkspacesilent, 7 # 将窗口静默移动到工作区 7
bind = $mod ALT, 8, movetoworkspacesilent, 8 # 将窗口静默移动到工作区 8
bind = $mod ALT, 9, movetoworkspacesilent, 9 # 将窗口静默移动到工作区 9
bind = $mod ALT, 0, movetoworkspacesilent, 10 # 将窗口静默移动到工作区 10
bind = $mod ALT, Q, movetoworkspacesilent, 11 # 将窗口静默移动到工作区 11
bind = $mod ALT, A, movetoworkspacesilent, 12 # 将窗口静默移动到工作区 12
bind = $mod ALT, Z, movetoworkspacesilent, 13 # 将窗口静默移动到工作区 13

# 特殊工作区（临时区）
bind = $mod ALT, S, movetoworkspacesilent, special # 将窗口移动到临时区
bind = $mod CONTROL, S, togglespecialworkspace, # 切换临时区显示

# 工作区导航（键盘/鼠标）
# 键盘切换工作区
bind = $mod ALT, right, workspace, e+1  # 下一个工作区
bind = $mod ALT, left, workspace, e-1   # 上一个工作区

# 鼠标滚轮切换工作区
bind = $mod, mouse_up, workspace, e+1 # 下一个工作区
bind = $mod, mouse_down, workspace, e-1 # 上一个工作区

# 工作区切换器脚本
bind = $mod, TAB, exec, rofi -show window -show-icons  # 切换窗口（列表）
